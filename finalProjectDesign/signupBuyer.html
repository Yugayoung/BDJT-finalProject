<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Seo -->
    <title>Bean2B</title>
    <link rel="shortcut icon" href="images/logoCircle.ico" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/98a796a30f.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/signupStyle.css">
    <!-- Javascript -->
    <script type="module" src="src/main.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="header__nav">
            <ul class="header__menu">
                <li><a class="header__menu__item" href="#about">STORE</a></li>
                <div class="header__menu__item header__logo">
                    <img class="header__logo__img" src="images/logoName.png" alt="logo" />
                </div>
                <li><a class="header__menu__item" href="#about">GROUP</a></li>
            </ul>
        </nav>
    </header>
    <!-- Signup -->
    <section id="signup" class="section">
        <div class="max-container">
            <div class="signup">
                <div class="signup__form-div">
                    <h2 class="signup__title">Bean2B 구매자 회원 가입을 진행합니다.</h2> 
                    <h4 class="signup__description">맛있는 커피를 찾고 계신가요? 커피도시 부산의 신선한 원두로 여러분을 기다리고 있습니다.</h4> 
                    <form id="signup__form" action="Controller">
                        <label for="new-userId" class="signup__label">
                            <i class="fa-regular fa-envelope"></i>
                            <input
                                class="signup__input"
                                type="email"
                                id="new-userId"
                                name="id"
                                placeholder="email@example.com"
                            />
                        </label> 
                        <label for="new-username" class="signup__label">
                            <i class="fa-regular fa-id-card"></i>
                            <input
                                class="signup__input"
                                type="text"
                                id="new-username"
                                name="id"
                                placeholder="이름을 입력해주세요."
                            />
                        </label>
                        <label for="new-password" class="signup__label">
                            <i class="fa-solid fa-key"></i>
                            <input
                                class="signup__input"
                                type="password"
                                id="new-username"
                                name="id"
                                placeholder="4자리 이상 입력해주세요."
                            />
                        </label>
                        <label for="new-passwordConfirm" class="signup__label">
                            <i class="fa-solid fa-check"></i>
                            <input
                                class="signup__input"
                                type="password"
                                id="new-passwordConfirm"
                                name="id"
                                placeholder="비밀번호 확인"
                            />
                        </label>
                        <label for="new-sellerName" class="signup__label">
                            <i class="fa-regular fa-circle-user"></i>
                            <input
                                class="signup__input"
                                type="text"
                                id="new-sellerName"
                                name="id"
                                placeholder="2자리 이상 입력해주세요."
                            />
                        </label>
                        <label for="new-phoneNumber" class="signup__label">
                            <i class="fa-solid fa-phone"></i>
                            <input
                                class="signup__input"
                                type="text"
                                id="new-phoneNumber"
                                name="id"
                                placeholder="휴대폰번호를 입력해주세요."
                            />
                        </label>
                        <label for="new-address" class="signup__label">
                            <i class="fa-solid fa-location-dot"></i>
                            <input
                                class="signup__input"
                                type="text"
                                id="new-address"
                                name="id"
                                placeholder="주소를 입력해주세요."
                            />
                        </label>
                        <button class="signup__button" id="signup-button" name="action" value="signUppage" type="submit">회원가입</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
     <!-- Footer -->
     <footer id="contact" class="section">
        <div class="max-container">
            <p>©커피4조 - All rights reserved</p>
        </div>
    </footer>
</body>
</html>
