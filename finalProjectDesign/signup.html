<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Seo -->
    <title>Bean2B</title>
    <link rel="shortcut icon" href="images/logoCircle.ico" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/98a796a30f.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/signupStyle.css">
    <!-- Javascript -->
    <script type="module" src="src/main.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="header__nav">
            <ul class="header__menu">
                <li><a class="header__menu__item" href="#about">STORE</a></li>
                <div class="header__menu__item header__logo">
                    <img class="header__logo__img" src="images/logoName.png" alt="logo" />
                </div>
                <li><a class="header__menu__item" href="#about">GROUP</a></li>
            </ul>
        </nav>
    </header>
    <!-- Signup -->
    <section id="signupSelect" class="section">
        <div class="max-container">
            <div class="signupSelect">
                <h2 class="signup__title">Bean2B 신규 회원 가입을 진행합니다.</h2> 
                <div class="signupSelect__div">
                    <div class="signupSelect__form-div">
                        <!-- <h4 class="signup__description">비즈니스와 일반 회원 중 선택해</h4>  -->
                        <form id="signupSelect__form" action="Controller">
                            <div class="signupSelect__seller">
                                <h4 class="signupSelect__description"><p class="description__accent">Bean2B</p>와 함께 나만의 <p class="description__accent">&nbsp비즈니스</p>를 시작해보세요!</h4>
                                <img class="signup__img seller__img" src="images/sellerSignup.png" alt="Seller" />
                                <button class="signupSelect__button" id="signup-button" name="action" value="signUppage" type="submit">판매회원 가입하기</button>
                            </div>
                        </form>
                    </div>
                    <div class="signupSelect__form-div">
                        <form id="signupSelect__form" action="Controller">
                            <div class="signupSelect__seller">
                                <h4 class="signupSelect__description"><p class="description__accent">Bean2B</p>에서 신선한 <p class="description__accent">&nbsp원두</p>를 만나보세요!</h4>
                                <img class="signup__img buyer__img" src="images/buyerSignup.png" alt="buyer" />
                                <button class="signupSelect__button" id="signup-button" name="action" value="signUppage" type="submit">구매회원 가입하기</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
     <!-- Footer -->
     <footer id="contact" class="section">
        <div class="max-container">
            <p>©커피4조 - All rights reserved</p>
        </div>
    </footer>
</body>
</html>
